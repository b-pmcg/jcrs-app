<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#/dashboard/advancedSearch">Advanced Search <span class="sr-only">(current)</span></a></li>
                <li><a href="#/dashboard/fullTextSearch">Full Text Search</a></li>
                <li><a href="#/dashboard/browse">Browse</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h4 class="page-header">Advanced Search</h4>
            <div class="row placeholders">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"></div>
                        <div class="panel-body">
                            <div class="row" id="sub-content">
                                <div class="col-lg-6">
                                    <form class="data" role="form">
                                        <div class="form-group">
                                            <input name="first_name" class="form-control" placeholder="First Name">
                                        </div>
                                        <div class="form-group">
                                            <input name="last_name" class="form-control" placeholder="Last Name">
                                        </div>
                                        <div class="form-group">
                                            <select name="sex" class="form-control">
                                                <option value="any">Sex</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input name="admit_age" class="form-control" placeholder="Age When Admitted">
                                        </div>
                                        <div class="form-group">
                                            <input name="occupation" class="form-control" placeholder="Occupation">
                                        </div>
                                        <div class="form-group">
                                            <select name="birth_country" class="form-control">
                                                <option value="any">Country of Birth</option>
                                                <option value="Austria">Austria</option>
                                                <option value="England">England</option>
                                                <option value="Germany">Germany</option>
                                                <option value="Hungary">Hungary</option>
                                                <option value="Poland">Poland</option>
                                                <option value="Romania">Romania</option>
                                                <option value="Russia">Russia</option>
                                                <option value="USA">USA</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input name="contracted_city" class="form-control" placeholder="City Disease Contracted In">
                                        </div>
                                        <div class="form-group">
                                            <select name="contracted_state" class="form-control">
                                                <option value="any">State Disease Contracted In</option>
                                                <option value="AL">AL</option>
                                                <option value="CO">CO</option>
                                                <option value="CT">CT</option>
                                                <option value="FL">FL</option>
                                                <option value="IA">IA</option>
                                                <option value="IL">IL</option>
                                                <option value="IN">IN</option>
                                                <option value="KY">KY</option>
                                                <option value="KS">KS</option>
                                                <option value="LA">LA</option>
                                                <option value="MA">MA</option>
                                                <option value="MD">MD</option>
                                                <option value="MO">MO</option>
                                                <option value="MS">MS</option>
                                                <option value="ND">ND</option>
                                                <option value="NJ">NJ</option>
                                                <option value="NY">NY</option>
                                                <option value="OH">OH</option>
                                                <option value="PA">PA</option>
                                                <option value="RI">RI</option>
                                                <option value="SC">SC</option>
                                                <option value="TX">TX</option>
                                                <option value="WI">WI</option>
                                                <option value="Ontario">Ontario</option>
                                                <option value="Ottawa">Ottawa</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select name="contracted_country" class="form-control">
                                                <option value="any">Country Disease Contracted In</option>
                                                <option value="Canada">Canada</option>
                                                <option value="Russia">Russia</option>
                                                <option value="USA">USA</option>
                                            </select>
                                        </div>
                                    </form>
                                    <form>
                                          <button id="advancedSearch" name="submit" type="submit" class="btn btn-default">Search</button>
                                          <button id="reset" type="reset" class="btn btn-default">Clear</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
