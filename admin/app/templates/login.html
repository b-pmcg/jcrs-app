<div class="main">

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">University of Denver JCRS</h3>
                    <span id="auth"></span>
                </div>
                <div class="panel-body">
                    <div id="authError" class="alert alert-danger"></div>
                        <form id="loginForm" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input id="username" class="form-control" placeholder="DU ID" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button id="login" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
